<!DOCTYPE html>
<html>
	<head>
		<title>Dynamic Textbox Add</title>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
		<style type="text/css">
			body{
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div id="cont"class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<input type="button" id="btnTextBox" class="btn btn-primary" onclick="createTextBox()" value="Add More"/> <!-- input tag for add textbox button -->
				</div>
			</div>
			<div id="1" class="row">
				<div class="col-md-2 mt-2">
					<input id="txt1" type='text' name='txt1' /> <!-- input tag for text feild -->
				</div>
				<div class="col-md-1 mb-2">
					<input id="btn1" type="button" class="btn btn-danger" name="btn1" value="Delete" onclick="deleteTextBox(this)"/> <!-- input tag for delete text box as well as delete button -->
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/dynamic.js"></script>
	</body>
</html>
